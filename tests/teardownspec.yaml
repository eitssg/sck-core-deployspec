- label: test1-delete-user
  type: aws.delete_user
  spec:
    user_name: bob
    account: '123456789012'
    region: us-east-1
- label: test1-delete-stack
  type: delete_stack
  spec:
    stack_name: my-first-stack
    parameters:
      build: 12345
    accounts:
      - '123456789012'
    regions:
      - us-east-1
- label: test1-delete-change-set
  type: delete_change_set
  spec:
    stack_name: my-first-stack
    change_set_name: my-first-change-set
    parameters:
      build: 12345
    accounts:
      - '123456789012'
    regions:
      - us-east-1
